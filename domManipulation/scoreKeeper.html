<!doctype html>

<html>

<head>
    <title>Score Keeper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,700" rel="stylesheet">

    <script src="https://use.fontawesome.com/7a3aa25ccd.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="scoreKeeper.css">




</head>

<body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <p>Playing to: <span id="winningScoreDisplay">5</span></p>

    <input type="number">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>



    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="scoreKeeper.js"></script>

</body>

</html>
