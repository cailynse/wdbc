<!doctype html>

<html>

<head>
    <title>To Do List</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/toDoList.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Wash Dog</li>
            <li><span><i class="fa fa-trash"></i></span> Brush Hair</li>
            <li><span><i class="fa fa-trash"></i></span> Eat Soup</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/toDoList.js"></script>


</body>

</html>
